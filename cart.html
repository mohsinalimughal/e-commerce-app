<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <title>cart</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: var(--background-color);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" style="color: var(--primary-color);">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="index.html" style="color: var(--text-color);">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="aboutus.html" style="color: var(--text-color);">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#" style="color: var(--text-color);">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#" style="color: var(--primary-color);">
                            <i class="bi bi-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4" style="color: var(--text-color);">Shopping Cart</h2>

        <!-- Cart Items Container (Grid of Cards) -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="cart-items">
            <!-- Cart items will be dynamically rendered here -->
        </div>

        <!-- Cart Summary Section -->
        <div class="row mt-5">
            <!-- Continue Shopping Button -->
            <div class="col-md-6">
                <button class="btn btn-outline-secondary w-100" style="color: var(--text-color);">
                    Continue Shopping
                </button>
            </div>

            <!-- Total Price & Checkout Section -->
            <div class="col-md-6">
                <div class="border p-3 rounded" style="background-color: var(--background-color);">
                    <h5 class="d-flex justify-content-between" style="color: var(--text-color);">
                        <span>Total Price:</span>
                        <span id="total-price">$65.00</span>
                    </h5>
                    <button class="btn btn-success w-100 mt-3" style="background-color: var(--primary-color); border-color: var(--primary-color);">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
