<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>E-Commerce app | Mohsin.io</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: var(--background-color);">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand fw-bold" href="#" style="color: var(--primary-color);">
                E-Shop
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#" style="color: var(--text-color);">Home</a>
                    </li>

                    <!-- About Link -->
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="aboutus.html" style="color: var(--text-color);">About</a>
                    </li>

                    <!-- Contact Link -->
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#" style="color: var(--text-color);">Contact</a>
                    </li>

                    <!-- Cart Link -->
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="cart.html" style="color: var(--primary-color);">
                            <i class="bi bi-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4" style="color: var(--text-color);">Our Products</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="productscontainer">
            <!-- Product Cards will be added by JS -->
        </div>
    </div>
</body>

<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
